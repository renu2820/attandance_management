<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="l.css">
</head>
<body>

<!-- Fixed Navbar -->
<div class="header">
  <img src="https://i.postimg.cc/2SL6Rd2d/collegelogo.jpg" alt="College Logo" class="logo">
  <div class="college-name">
    <h1>SAGI RAMA KRISHNAM RAJU ENGINEERING COLLEGE</h1>
    <h3>(Autonomous)</h3>
    <p>Recognised as Scientific and Industrial Research Organisation</p>
  </div>
</div>

<!-- Login Container -->
<div class="container login-container">
    <button class="back-btn" onclick="location.href='loginpage.html'">&#8592; Back</button>
    <div class="login-box">
    <div class="login-left">
      <img src="https://i.postimg.cc/DwvW94RB/gstudent.webp" alt="Login Logo" class="login-logo">
    </div>
    <div class="login-right">
      <h2 class="login-title">Student Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="login-btn" onclick="location.href='student_dashboard.html'>Login</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
